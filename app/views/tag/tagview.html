<% include ../header.html %>
<div class="container all-box">
    <div class="header">
        <h1>Tag: <%=title%></h1>
        <h3><%=count%> Page</h3>
    </div>
    <div class="col-md-10">
        <% if (tags.length) { %>
        <% tags.forEach(function(tag){ %>
        <div class="box-detail">
            <a href='./blog/<%= tag._id %>' target="_blank">
                <h2 class="title"><%= tag.title %></h2>
                <div class="content"><%= tag.content%>
                </div>
                <div class="box-other"><%= tag.time.day%></div>
            </a>
        </div>
        <%})%>
        <%} else{%>
        <div>
            暂无日志信息！
        </div>
        <%}%>
    </div>
</div>
<% include ../footer.html %>
