<% include ../header.html %>
<div class="container all-box">
    <% if (tags.length) { %>
    <% tags.forEach(function(tag){ %>
    <div class="box-tag">
        <a href='./tag/<%= tag._id %>' target="_blank">
            <h2><%= tag._id %></h2>
            <div class="box-other"><%= tag.count%> Page</div>
        </a>
    </div>
    <%})%>
    <%} else{%>
    <div>
        暂无日志信息！
    </div>
    <%}%>
</div>
<% include ../footer.html %>
