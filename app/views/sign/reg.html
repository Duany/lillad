<% include ../header.html %>
<link rel="stylesheet" href="../styles/sign.css">
<div class="container form-wrapper">
    <form class="form-sign form-horizontal" method="post">
        <h2>Log Up</h2>
        <div class="form-group">
            <input type="email" required data-bv-emailaddress-message="The input is not a valid email address"
                   class="form-control" id="username" name="username" placeholder="用户名"/>
        </div>
        <div class="form-group">
            <input type="password" required class="form-control" id="password" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="password" required class="form-control" id="password-repeat" name="password-repeat"
                   placeholder="确认密码">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>
    </form>
</div>
<% include ../footer.html %>
