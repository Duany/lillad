<% include header.html %>

<div class="background">
    <div class="idle-touming">
        <div class="idle-wrapper">
            <div class="logo">
            </div>
            <div class="idle-index-content">
                <%if(idles.length){%>
                <script>
                    var bgurl = '<%=idles[0].back_img%>';
                    $('.background').css("background-image",'url('+bgurl+')');
                </script>
                <div class="content">
                    <h1 class="idle-title"><%=idles[0].title%></h1>
                    <div class="quote-warpper">
                        <div class="quote"><p><%=idles[0].quote%></p>
                        </div>
                    </div>
                </div>
                <a href="/idle/<%=idles[0]._id%>" class="index-down-icon">
                    <i class="fa fa-angle-right"></i>
                </a>
                <% } %>
            </div>
        </div>
    </div>
</div>

    <div class="content">
        <div class="index-title"><a href='./blog/<%= blog._id %>' target="_blank">

        </div>
